<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <div class="input-countainer">
                <input id="email" placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/name.png" alt="name" />
            </div>

            <div class="input-countainer">
                <input id="password" placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/metro/26/password.png" alt="password" />
                <a href="#">Esqueci minha senha</a>
            </div>
            <button id="login-button" class="submit-button" type="submit">
                Entrar
            </button>
            <div class="register-link">
                <p>Ainda nao tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
